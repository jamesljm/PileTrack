# Render Blueprint — PileTrack PWA
# Deploy: https://render.com/deploy
# Region: Singapore (singapore)
# Frontend is deployed on Vercel — only backend API here

services:
  # ─── Backend API ────────────────────────────────────────
  - type: web
    name: piletrack-api
    runtime: node
    region: singapore
    plan: free
    buildCommand: |
      corepack enable &&
      pnpm install --frozen-lockfile --prod=false &&
      pnpm --filter @piletrack/shared build &&
      pnpm --filter @piletrack/backend db:generate &&
      pnpm --filter @piletrack/backend build
    startCommand: cd packages/backend && npx prisma migrate deploy && cd ../.. && node packages/backend/dist/index.js
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: LOG_LEVEL
        value: info
      - key: DATABASE_URL
        fromDatabase:
          name: piletrack-db
          property: connectionString
      - key: DIRECT_URL
        fromDatabase:
          name: piletrack-db
          property: connectionString
      - key: JWT_ACCESS_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: JWT_ACCESS_EXPIRES_IN
        value: 15m
      - key: JWT_REFRESH_EXPIRES_IN
        value: 7d
      - key: CORS_ORIGINS
        value: https://piletrack-web.vercel.app
    autoDeploy: true
    branch: main

# ─── PostgreSQL Database ─────────────────────────────────
databases:
  - name: piletrack-db
    region: singapore
    plan: free
    databaseName: piletrack
    user: piletrack
    ipAllowList: []
    postgresMajorVersion: "16"
